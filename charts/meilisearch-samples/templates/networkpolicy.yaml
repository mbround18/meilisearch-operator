{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: meilisearch-allow-operator
  namespace: {{ .Values.namespace }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.operatorNamespace | quote }}
      ports:
        - port: {{ .Values.server.port | default 7700 }}
          protocol: TCP
    {{- if .Values.networkPolicy.allowProbes }}
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: {{ .Values.server.port | default 7700 }}
          protocol: TCP
    {{- end }}
{{- end }}
